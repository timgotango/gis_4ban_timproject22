{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}
<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="{% static 'tim.css' %}">

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Create Article</h4>
        </div>
        <div>
            {# 파일을 보내는 것이므로 enctype 적어주어야! #}
            <form action="{% url 'articleapp:create' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {#  UserCreationForm에서 데려온 form 그대로 출력  #}
                {% bootstrap_form form %}
                {#  px-5 : x축 방향에 패딩 챙겨주는 속성  #}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>


<script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
