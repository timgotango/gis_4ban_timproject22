{% extends 'base.html' %}

{% block content %}
    <div class="text-center m-auto mw-500">
        <div class="m-5">
            <h4>{{ target_article.title }} 게시글 삭제하기</h4>
        </div>
        <div class="m-5">
            <form action="{% url 'articleapp:delete' pk=target_article.pk %}" method="post">
                {% csrf_token %}
                <div class="m-5">
                    <input type="submit" class="btn btn-danger rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
