{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="text-center m-auto mw-500">
        <div class="m-5">
            <h4>게시글 수정하기</h4>
        </div>
        <div class="m-5">
            <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
