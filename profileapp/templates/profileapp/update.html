{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class="text-center m-auto mx-500">
        <div class="m-5">
            <h4>프로필 수정</h4>
        </div>
        <div class="m-5">
            <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
                  enctype="multipart/form-data"
                  method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="m-5">
                    <input type="submit" class="btn btn-dark rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
