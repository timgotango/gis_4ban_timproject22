<div class="header">
    <div>
        <h1>Tim's travel</h1>
    </div>
    <div>
        <span>alone</span>
        <span>family</span>
        <span>friends</span>
        <span>Korea</span>
        {% if not user.is_authenticated %}
        <span>
            <a href="{% url 'accountapp:login' %}">Login</a>
        </span>
        <span>
            <a href="{% url 'accountapp:create' %}">SignUp</a>
        </span>
        {% else %}
        <span>
            <a href="{% url 'accountapp:detail' user.pk %}">MyPage</a>
        </span>
        <span>
            <a href="{% url 'accountapp:logout' %}">Logout</a>
        </span>
        {% endif %}
    </div>
</div>
