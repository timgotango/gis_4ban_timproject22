{# article grid 가져오기 #}

{% load static %}
    <style>
        .container {
            padding: 0;
            margin: 0 auto;
        }
        .container div {
          width: 45%;
            max-width: 200px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          border-radius: 0.5rem;
          {#box-shadow: 0 0 0.2rem grey;#}
        }
        .container img {
            width: 100%;
            border-radius: 0.5rem;
        }
    </style>

    <div class="container my-4">

        {% for article in article_list %}
            <div>
                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    <img src="{{ article.image.url }}" alt="">
                </a>
                <span class="my-2 NNS_B">{{ article.title }}</span>
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {# snippets : 코드 조각을 의미  #}
    {% include 'snippets/pagination.html' %}

    <div class="text-center my-5">
        <a href="{% url 'articleapp:create' %}" class="btn btn-dark rounded-pill material-icons">
            brush
        </a>
        <a href="{% url 'articleapp:create' %}" class="btn btn-outline-dark rounded-pill px-5">
            Create Article
        </a>
    </div>
