{#  Pagination  #}
<div class="text-center my-5">
    {% if page_obj.has_previous %}
        <a href="?page={{ page_obj.previous_page_number }}" class="btn rounded-pill">
            {{ page_obj.previous_page_number }}
        </a>
    {% endif %}
    <a href="#" class="btn btn-light rounded-pill">
        {{ page_obj.number }}
    </a>
    {% if page_obj.has_next %}
        {# ? : get 방식으로 데이터 넘기기 #}
        <a href="?page={{ page_obj.next_page_number }}" class="btn rounded-pill">
            {{ page_obj.next_page_number }}
        </a>
    {% endif %}
</div>
